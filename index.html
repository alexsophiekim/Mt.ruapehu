<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Mt.Ruapehu</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="plugins/OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="plugins/OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="plugins/sweetAlert2/package/dist/sweetalert2.min.css">
   <link href="css/jquery-ui.css" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="bg flex-center">
      <nav class="navbar navbar-dark bg-none fixed-top logoBox">
        <div class="container-fluid w-100 mx-0">
          <a class="navbar-brand" href="https://www.tourismnewzealand.com/">
              <img src="img/logo.png" class="logo" alt="">
          </a>
            <ul class="navbar-nav justify-content-end ml-auto">
              <li id="login" class="nav-item active">
                <a class="nav-link text-secondary loginText position-relative" href="#">LOG IN</a>
                <a id="username" ></a>
              </li>
            </ul>
          </div>
      </nav>
      <div class="pageConatiner">
        <div class="icons d-flex flex-column float-right center">
            <a class="icon text-dark" href="https://www.facebook.com/mtruapehu/"><i class="fab fa-facebook"></i></a>
            <a class="icon text-dark" href="https://twitter.com/mountruapehu?lang=en"><i class="fab fa-twitter"></i></a>
            <a class="icon text-dark" href="https://www.instagram.com/mtruapehu/?hl=en"><i class="fab fa-instagram"></i></a>
          </div >
        <div id="cardsList" class="information card-deck bg-dark pt-4 pl-4">

        </div>

        <div class="banner">
          <h1 class="bg-title text-center display-2">RUAPEHU</h1>
        </div>
      </div>

      <form class="bookingForm">
       <div class="form-row justify-content-center fixed-bottom bg-dark">
          <div class="col col-lg-3 col-md-4 col-sm-12">
            <div class="formLocation d-flex">
              <div class="input-group">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-map-marker-alt"></i></label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option value=""  disabled selected>Location Select</option>
                  <option id="nationalPark" value="1">National Park</option>
                  <option id="whakapapaVillage" value="2">Whakapapa Village</option>
                  <option id="turangi" value="3">Turangi</option>
                  <option id="ohakune" value="4">Ohakune</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col col-lg-2 col-md-2 col-xs-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-calendar-alt"></i></label>
              </div>
              <input id="date-picker-example1" type="text" class="form-control datepicker1" placeholder="Check-in" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col col-lg-2 col-md-2 col-xs-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-calendar-alt"></i></label>
              </div>
              <input id="date-picker-example2" type="text" class="form-control datepicker2" placeholder="Check-out" aria-label="" aria-describedby="basic-addon2">
            </div>
          </div>

          <div class="col col-lg-2 col-md-2 co1-sm-12">
            <div class="input-group">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01"><i class="fas fa-user-alt"></i></label>
              </div>
              <input id="guest" type="number" name="quant[1]" class="form-control input-number" step="1" min="1" max="4" value="1" aria-describedby="basic-addon1">
            </div>
            </div>
          <button id="search" type="button" class="mx-2 btn btn-info">Search</button>
        </div>
      </form>


      <form class="loginForm dropdown-menu p-3" method="post" action="#" onsubmit="validate()">
        <div class="form-group">
          <input type="text" class="form-control" id="idInput" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control pwErr" id="pwInput" placeholder="Password">
        </div>
        <div class="lonInBtn d-flex justify-content-around">
          <button id="loginSubmit" type="submit" class="btn btn-dark" value="submit" >Log In</button>
          <button type="submit" class="btn btn-dark">Sign Up</button>
        </div>
      </form>

      <div class="bg-modal">
          <div class="modal-content ">
              <div id="close" class="close">
                  <i id="close" class="fas fa-times fa-2x"></i>
              </div>
                  <div id="owl1" class="owl-carousel owl-theme mx-auto row d-flex sliderBox">
                  </div>
                  <p class="row h4 mx-auto infoTitle my-1 py-4">Accommodation information</p>
                  <div class="row">
                    <div class="col col-lg-6 col-sm-12 textInfoGroup">
                      <p id="cardName" class="infoText"></p>
                      <p id="cardPrice" class="infoText"></p>
                      <p id="cardType" class="infoText"></p>
                      <p id="cardAdd" class="infoText"></p>
                    </div>

                    <div class="col col-lg-6 col-sm-12 map d-flex">
                      <div class="mapouter"><div class="gmap_canvas">
                        <iframe class="mx-auto" id="gmap_canvas" src="https://maps.google.com/maps?q=ruapehu&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.pureblack.de/beste-wordpress-themes/"></a></div>
                    </div>
                  </div>

      </div>

  </div>


  <script type="text/javascript" src="js/jquery-3.4.1.min.js">  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery-ui.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"> </script>
  <script src="plugIns/OwlCarousel2-2.3.4/dist/owl.carousel.min.js">  </script>
  <script src="plugins/sweetAlert2/package/dist/sweetalert2.all.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
